name: Release Multi-Platform

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64
            asset_suffix: x64_en-US.msi
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            artifact_name: macos-x86_64
            asset_suffix: x64.dmg
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_name: macos-aarch64
            asset_suffix: aarch64.dmg
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
            asset_suffix: amd64.AppImage

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Build application
        run: npm run tauri:build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-update-json:
    needs: build-and-upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate latest.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Release $VERSION",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/$VERSION/SkillMaster_${VERSION#v}_x64_en-US.msi",
                "signature": ""
              },
              "darwin-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/$VERSION/SkillMaster_${VERSION#v}_x64.dmg",
                "signature": ""
              },
              "darwin-aarch64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/$VERSION/SkillMaster_${VERSION#v}_aarch64.dmg",
                "signature": ""
              },
              "linux-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/$VERSION/skillmaster_${VERSION#v}_amd64.AppImage",
                "signature": ""
              }
            }
          }
          EOF

      - name: Commit and push latest.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest.json
          git commit -m "chore: update latest.json for ${{ github.ref_name }}"
          git push
